<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Category Skill Dashboard</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="dashboard-style.css">

    <!-- Plotly -->
    <script src="https://cdn.plot.ly/plotly-3.0.0.min.js" charset="utf-8"></script>


    <!-- D3 -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

</head>
<body>
    <div class="grid-container">
        <!-- Header -->
        <header class="header">
            <div class="header_title">
                <h1>The Dynamic Data Employment Skills Dashboard</h1>
            </div>
            <h2 id="job-classification">Loading Job Classification...</h2>
        </header>
        
        <!-- Main -->
        <main class="main-container">
            <div class="dashboard-container">
                <!-- Left Grid: Job Count & Pie Charts -->
                <section class="left-grid">
                    <div class="metric-card">
                        <h3>Total Jobs listed in the US 2024</h3>
                        <p id="job-count">Loading...</p>
                    </div>

                    <div class="chart-box">
                        <h3 id="BachelorsDegreeChartTitle">Bachelor’s Degree</h3>
                        <div id="bachelorsdegreeChart"></div>
                    </div>

                    <div class="chart-box">
                        <h3 id="MastersDegreeChartTitle">Master’s Degree</h3>
                        <div id="mastersdegreeChart"></div>
                    </div>

                    <div class="chart-box">
                        <h3 id="PhDChartTitle">PhD</h3>
                        <div id="phdChart"></div>
                    </div>
                </section>

                <!-- Right Grid: Skills List + Horizontal Bar Chart -->
                <section class="right-grid">
                    <div class="skill-list">
                        <h3>Top 10 Skills - Tick off those that you already own!</h3>
                        <ul id="skillRankingList"></ul>
                    </div>

                    <div class="chart-container">
                        <h3>Top Skills to Teach Yourself</h3>
                        <div id="skillsBarChart"></div>
                    </div>
                </section>
            </div>
        </main>
    </div>
    
    <!-- JS -->
    <script src="Js/api-import.js"></script>
    <script src="Js/skillList.js"></script>
    <script src="Js/chart-rendering.js"></script>
    <script src="Js/dashboard-script.js"></script>

</body>
</html>
